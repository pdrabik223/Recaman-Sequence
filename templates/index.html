    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <div id="main_form">

        <div class="grid">
            <h2>Length of the sequence</h2>
            <input type="number" value="80" minlength="1" maxlength="2000" size="4" id="sequence_length" />
        </div>

        <div class="grid">
            <h2>Image Size</h2>
            <input type="number" value="500" id="image_size" />
        </div>


        <div class="grid">
            <h2>Line width</h2>
            <input type="number" min="0" max="1" step="0.001" value="0.001" id="line_width" />
        </div>


        <div class="grid">
            <h2>Use rainbow</h2>
            <input type="checkbox" role="switch" id="use_rainbow_color"
                onclick="toggle_visibility('line_color_single');toggle_visibility('rainbow_color')" />
        </div>


        <div class="grid" id="line_color_single">

            <h2>Line Color</h2>


            <input type="color" value="#aa0e0e" id="line_color" />
        </div>

        <div id="rainbow_color" style="display: none;">
            <div class="grid">
                <h2>Rainbow configuration</h2>
                <div>
                    <h4>saturation</h4>
                    <input type="number" min="0" max="1" step="0.001" value="1" id="saturation" />
                </div>
            </div>

            <div class="grid">
                <div></div>
                <div>
                    <h4>brightness</h4>
                    <input type="number" min="0" max="1" step="0.001" value="1" id="brightness" />
                </div>
            </div>

            <div class="grid">
                <div></div>
                <div>
                    <h4>alpha</h4>
                    <input type="number" min="0" max="1" step="0.001" value="1" id="alpha" />
                </div>
            </div>

        </div>

        <div class="grid">
            <h2>Background Color</h2>

            <input id="use_background_color" type="checkbox" role="switch"
                onclick="toggle_visibility('background_color_input')" />
        </div>

        <div class="grid">
            <div></div>
            <div id="background_color_input" style="display: none;">
                <input type="color" value="#0eaaaa" id="background_color" />
            </div>
        </div>

        <div class="grid">
            <h2>Rotate Visualization</h2>
            <input type="checkbox" role="switch" id="rotate_visualization" />
        </div>
        <div class="grid">

            <h2>Padding</h2>
            <input type="number" min="0" max="1" step="0.001" value="0.001" id="padding" />
        </div>


    </div>

    <div class="grid">
        <div></div>
        <div></div>

        <Button onclick="getData()">Generate</button>
        <a id="image_download" href="path_to_file" download="RecamanSequence.svg"><Button
                style=" width: 100%;">Download</Button></a>
    </div>

    <div id="result" style="display: none; margin-top: 32px;">
        <img id="image" href="{{url_for('svg_file_download')}}" alt="Example">
    </div>
</body>

</html>
